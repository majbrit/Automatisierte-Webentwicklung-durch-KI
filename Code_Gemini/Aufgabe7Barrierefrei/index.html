<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barrierefreier Lautstärkeregler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-wrapper">
        <label for="volume-slider">Lautstärke</label>
        
        <input 
            type="range" 
            id="volume-slider"
            min="0"
            max="100"
            value="50"  
            step="1"
            
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="50" 
            aria-valuetext="Lautstärke: 50 Prozent"
        >
        
        <output for="volume-slider" id="volume-output">50%</output>
    </div>

    <script src="script.js"></script>
</body>
</html>
