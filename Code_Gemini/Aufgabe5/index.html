<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Tabelle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Meine 3x3 Tabelle</h1>

    <table>
        <thead>
            <tr>
                <th>Kopfzeile 1</th>
                <th>Kopfzeile 2</th>
                <th>Kopfzeile 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Zeile 1, Zelle 1</td>
                <td>Zeile 1, Zelle 2</td>
                <td>Zeile 1, Zelle 3</td>
            </tr>
            <tr>
                <td>Zeile 2, Zelle 1</td>
                <td>Zeile 2, Zelle 2</td>
                <td>Zeile 2, Zelle 3</td>
            </tr>
        </tbody>
    </table>

    <button id="addRowBtn">Neue Zeile hinzuf√ºgen</button>

    <script src="script.js"></script>
</body>
</html>
